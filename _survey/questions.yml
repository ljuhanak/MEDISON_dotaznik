AI_vyuziti_ke_skole:
  type: mc_multiple_buttons
  label: Následující položky popisují způsoby využití umělé inteligence (AI) pro školní
    záležitosti (např. vypracování domácích úkolů, projektů). Označ ty z nich, u kterých
    jsi v posledním 1 měsíci využil/a libovolný nástroj využívající umělou inteligenci
    (např. ChatGPT).
  options:
    Využití AI pro brainstorming nebo inspiraci pro nápady na domácí úkol, slohovou práci, projekt či jiný úkol do školy: A
    Využití AI k vysvětlení nového pojmu nebo učební látky: B
    ? Využití AI k vytvoření fotek nebo obrázků pro školní účely (např. do prezentace
      či projektu) s uvedením AI nástroje jako zdroje
    : C
    ? Využití AI k vyhledání zdrojů, ze kterých lze čerpat při vypracování domácích
      úkolů, projektů či jiných školních úkolů
    : D
    ? Využití AI k získání zpětné vazby a návrhů na zlepšení tebou vypracovaných domácích
      úkolů, slohových prací, projektů či jiných školních úkolů
    : E
    Využití AI k vytváření studijních materiálů jako jsou např. sebetestovací kartičky (flashcards): F
    Využití AI k tvorbě či úpravě programovacího kódu: G
    Využití AI k učení se cizího jazyka (např. k vysvětlení gramatiky, k vysvětlení pojmů): H
    ? Využití AI k vytvoření několika vět a jejich doslovné zkopírování do domácího
      úkolu, slohové práce, projektu nebo jiného úkolu do školy bez uvedení AI nástroje
      jako zdroje
    : I
    ? Využití AI k vytvoření delšího textu a jeho doslovné zkopírování do domácího
      úkolu, slohové práce, projektu nebo jiného školního úkolu bez uvedení AI nástroje
      jako zdroje
    : J
    Využití AI přímo při psaní testu nebo písemné práce: K
    Využití AI k přeformulování textu jiného autora (např. spolužáka) tak, aby vypadal jako vlastní práce: L
    ? Využití AI k vytvoření delšího textu, který jsi mírně upravil/a tak, aby vypadal
      jako vlastní práce, bez uvedení AI nástroje jako zdroje
    : M
    ? Využití AI k vytvoření shrnutí nebo k zodpovězení otázek týkajících se materiálu
      (např. knihy), který jsi měl/a dle zadání přečíst sám/sama
    : 'N'
    ? Využití AI k úpravě svého domácího úkolu, slohové práce, projektu nebo jiného
      školního úkolu bez uvedení AI nástroje jako zdroje
    : O
    ? Využití AI k vytvoření fotek nebo obrázků pro školní účely (např. do prezentace
      či projektu) bez uvedení AI nástroje jako zdroje
    : P
